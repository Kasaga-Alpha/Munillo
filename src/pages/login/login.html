<ion-header>

  <ion-navbar color = "secondary">
    <ion-title text-center>Munilo</ion-title>
  </ion-navbar>

</ion-header> 



<ion-content class ="bg">

	<ion-card>

    <ion-card-header text-center>
      LOGIN
    </ion-card-header>

    <ion-card-content>
      <!--user details -->
      <ion-list no-lines>
        <ion-item>
          <ion-label floating>Email</ion-label><ion-input type="text" [(ngModel)]="userName" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label><ion-input type="password" [(ngModel)]="password" ></ion-input>
        </ion-item>
        <ion-item>
          <p>Forgot Password ? <a (click) ="forgotPassword()">Get Your password</a></p>
        </ion-item>
      </ion-list>      

      <!-- Login buttons -->
      <ion-list>
        <!-- EmailLogin-button -->
        <button id="login-button1" ion-button outline block color="danger" (click) ="loginAccess()" >LOGIN</button>
        <ion-item text-center><b>OR</b></ion-item>
        <!-- FacebookLogin-button -->
        <button ion-button icon-left block><ion-icon name="logo-facebook" (click) ="login('facebook')" *ngIf="!provider.loggedIn"></ion-icon><div>LOGIN WITH FACEBOOK</div></button>
        <!-- GoogleLogin-button -->
        <button ion-button icon-left color="danger" block (click) ="login('google')" *ngIf="!provider.loggedIn"><ion-icon name="logo-google"></ion-icon><div>LOGIN WITH GOOGLE</div>
        </button>        
        <!-- SignUp Add AccountButton -->
        <button ion-button icon-left color="dark" block (click) ="signup()"><div>SIGN UP</div></button>  
        
      </ion-list>

      </ion-card-content>
  </ion-card>

</ion-content>
